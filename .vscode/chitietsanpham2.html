<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Chi tiết sản phẩm</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center; /* Căn giữa theo chiều ngang */
            align-items: center; /* Căn giữa theo chiều dọc */
            height: 100vh; /* Chiều cao của body là 100% chiều cao của viewport */
            background-color: #f8f8f8; /* Màu nền cho body */
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            justify-content: center;
            align-items: center;
        }
        .product-image {
            text-align: center;
            margin-bottom: 20px;
        }
        .product-title {
            font-size: 24px;
            color: #2d6182;
            text-align: center;
        }
        .product-price {
            font-size: 20px;
            color: #d43f3a;
            text-align: center;
            margin: 10px 0;
        }
        .product-description {
            font-size: 16px;
            line-height: 1.6;
            margin: 20px 0;
        }
        .back-link {
            display: inline-block;
            background-color: #2d6182;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-link:hover {
            background-color: #1f4660;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-image">
            <img src="https://kingfoodmart.com/_next/image?url=https%3A%2F%2Fstorage.googleapis.com%2Fsc_pcm_product%2Fprod%2F2023%2F4%2F28%2F1233-97466.jpg&w=3840&q=75" width="200" height="200">

        </div>
        <h1 class="product-title">TH True Milk Sữa Tươi Tiệt Trùng Ít Đường 180ml</h1>
        <p class="product-price"><b>Giá: 300.000 VNĐ </b></p>
        <p class="product-description">Sữa tươi TH True Milk có đường, sản phẩm dinh dưỡng cho cả gia đình.</p>
        <p>Thể tích: 180ml<br>
            Hạn sử dụng: 6 tháng<br>
            Nhà sản xuất: Tập đoàn TH</p>
        
    <div>
        <a href="mau.html" class="back-link">Quay lại trang chủ</a>
</div>
</body>
</html>
